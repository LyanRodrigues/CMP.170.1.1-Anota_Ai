        <div class="container-postit-area">
            <section class="form-postit">
                <h3>Anota Aí</h3>
                <form id="form-post" class="form-postit" method="POST">
                    <input id="inputTitle" type="text" maxlength="28" placeholder="Título">
                    <textarea id="inputText" maxlength="200" placeholder="Vou escrever sobre..."></textarea>
                    <div class="options-panel">
                        <select id="selectFont" type="select" class="select-font-box">
                            <option value="Roboto">Roboto</option>
                            <option value="Arial">Arial</option>
                            <option value="Times">Times</option>
                            <option value="Segoe UI">Segoe UI</option>
                        </select>
                        <!-- Add this input in the form -->
<input id="selectColor" class="select-color-box" type="color" onchange="changePostColor(event)">

                        <select id="selectColor" class="select-color-box" type="select">
                            <option value="Amarelo">Amarelo</option>
                            <option value="Azul">Azul</option>
                            <option value="Rosa">Rosa</option>
                            <option value="Verde">Verde</option>
                            <option value="cinza">Cinza</option>
                        </select>
                        <input id="isPrivate" type="checkbox">
                        <label><b>Privado</b></label>
                    </div>
                    <p id="form-post-warning" style="color:red;display:none;"></p>
                    <div class="options-panel form-postit-buttons">
                        <button id="btn-limpar" type="reset" value="reset">Limpar</button>
                        <button id="btn-postit" type="button" onclick="postIt(getPostFormData())">Anotar</button>
                        <button id="btn-cancel" type="button" onclick="hideButton()">Cancelar</button>
                        <button id="btn-test" type="button">Alterar</button>
                    </div>
                </form>
            </section>
            <section class="posts-recentes-comunidade">
                <h2>Posts recentes da comunidade:</h2>
                <div class="postit-area" id="postit-area"></div>
            </section>
