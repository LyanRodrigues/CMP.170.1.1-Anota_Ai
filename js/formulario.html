<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formulario.css">
    <title>Cadastro do Usuário</title>
    
</head>
<body>
    <h1>Cadastro do Usuário</h1>

    <form>
        <label class="titulo">Cadastro</label>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

        
        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br><br>

        
        <input type="checkbox" id="noticias" name="noticias" value="sim">
        <label for="noticias">Receber notícias por e-mail</label><br><br>

      
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br><br>

     
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
