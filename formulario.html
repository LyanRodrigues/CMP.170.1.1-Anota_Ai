<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <script type="text/=javascript" src="js/login.js"></script>
    <title>Cadastro do Usuário</title>

</head>

<body>
    <header>
        <a class="logo" href="main.html">
            <img src="media/writing.png" alt="Logo">
        </a>
        <div class="frase">
            Anota Aí
        </div>
        <a class="user-square" href="formulario.html">
            <img src="media/user.png" alt="User" class="user-image">
        </a>
    </header>
    <main>
        <label class="titulo">Cadastro</label><br>
    <form>

        <label for="nome">Nome:</label>
        <input type="text" name="" id="usernameNew" placeholder="Usuário" aria-label="Login"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>


        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>


        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br><br>


        <input type="checkbox" id="noticias" name="noticias" value="sim">
        <label for="noticias">Receber notícias por e-mail</label><br><br>


        <label for="senha">Senha:</label>
        <input type="password" name="" id="passwordNew" placeholder="Senha" aria-label="Senha"><br><br>

        <section style="text-align: center;">
            <button onclick="registerUser()">Cadastrar</button>
        </section>
    </form>
</main>
<footer>
    <div class="textN">
        <a class="nomes" href="https://github.com/LyanRodrigues">Thomas Leon Rodrigues</a>
        <a class="nomes" href="https://github.com/danieldpa">Daniel de Paula</a>
        <a class="nomes" href="https://github.com/pablogsautner">Pablo Gabriel Sautner</a>
    </div>
    <p style="margin-left: auto;">&copy; 2023 Anota Aí - Desenvolvido com ❤️.</p>
</footer>

</body>

</html>
